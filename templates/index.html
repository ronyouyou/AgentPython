<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
<nav>
<div class="nav-wrapper">
    <a href="#!" class="brand-logo center">Dashboard</a>
    <ul class="left hide-on-med-and-down">
    <li class="active"><a href="/">Accueil</a></li>
    </ul>
</div>
</nav>      
<div class="container">  
    <div class="input-field col s12">
        <select id="selectedMachine">
            <option value="" disabled selected>Selectionnez une machine</option>
            {% for machine in listeMachines %}
            <option value="{{machine.idHote}}" oncl>{{machine.nom}} ({{machine.idHote}})</option>
            {% endfor %}
        </select>
        <label>Selection de la machine</label>
    </div>
    <button class="btn waves-effect waves-light" onclick="goToMachine()">
        Acc√©der
        <i class="material-icons right">send</i>
    </button> 
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">

</html>
